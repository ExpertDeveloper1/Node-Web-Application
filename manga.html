<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>Heres a list of Manga found in my library</p>
	<table class='table table-hover'>
		<tr ng-repeat='book in content'>
			<td>
			<div class="container">
				<div>{{book.isbn}}</div>
				<div>{{book.author}}</div>
				<div><strong>{{book.title}}</strong></div>
				<div>{{book.category}}</div>
			</div>
			</td>
		</tr>
	</table>
</body>
</html>
